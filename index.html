<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compression Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Compression Tool</h1>
        
        <div class="input-section">
            <!-- Image Upload -->
            <input type="file" id="my_img" accept="image/*" />
        </div>
        
        <div class="option-section">
            <!-- Select image format (JPEG/PNG) -->
            <label for="image_format">Choose Image Format:</label>
            <select id="image_format">
                <option value="image/jpeg">JPEG</option>
                <option value="image/png">PNG</option>
            </select>

            <!-- Compression Quality Slider -->
            <label for="compression_quality">Compression Quality:</label>
            <input type="range" id="compression_quality" min="0.1" max="1" step="0.1" value="0.5">
            <span id="quality-value">0.5</span>
        </div>

        <div id="original_img_container" class="image-container">
            <h3>Original Image</h3>
        </div>
        
        <div id="compressed_img_container" class="image-container">
            <h3>Compressed Image</h3>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
